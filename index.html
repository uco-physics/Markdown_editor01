<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>モダン静的サイト</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
    }
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #007bff, #00ddeb);
      color: white;
      text-align: center;
    }
    .hero-content {
      max-width: 600px;
      padding: 20px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeIn 1s ease-in;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .hero button {
      background: white;
      color: #007bff;
      border: none;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .hero button:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>モダンな静的サイト</h1>
      <p>シンプルなHTMLとCSSでリッチなデザインを。</p>
      <button>今すぐ始める</button>
    </div>
  </section>
</body>
</html>
