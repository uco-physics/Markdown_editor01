<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>モダン静的サイト</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #f3f4f6;
      --text: #1f2937;
    }

    @layer base {
      body {
        @apply font-sans bg-gray-100 text-gray-900;
        font-family: 'Inter', sans-serif;
      }
    }

    .hero {
      background: linear-gradient(135deg, var(--primary) 0%, #a5b4fc 100%);
      clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
    }

    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .cta-button {
      @apply relative inline-block px-6 py-3 text-white bg-indigo-600 rounded-full;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .cta-button::before {
      content: '';
      @apply absolute inset-0 bg-indigo-700;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    .cta-button:hover::before {
      transform: translateX(0);
    }

    .cta-button:hover {
      @apply shadow-lg;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- ヒーローセクション -->
  <section class="hero min-h-screen flex items-center justify-center text-center text-white">
    <div data-aos="fade-up" data-aos-duration="1000">
      <h1 class="text-5xl md:text-7xl font-bold mb-4">未来をデザインする</h1>
      <p class="text-xl md:text-2xl mb-8">シンプルかつパワフルな静的サイト</p>
      <a href="#features" class="cta-button">今すぐ始める</a>
    </div>
  </section>

  <!-- 特徴セクション -->
  <section id="features" class="py-20 bg-white">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold text-center mb-12" data-aos="fade-up">私たちの強み</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="card bg-gray-50 p-6 rounded-lg" data-aos="fade-up" data-aos-delay="100">
          <h3 class="text-2xl font-semibold mb-4">高速パフォーマンス</h3>
          <p>最適化されたコードで、瞬時にロード。</p>
        </div>
        <div class="card bg-gray-50 p-6 rounded-lg" data-aos="fade-up" data-aos-delay="200">
          <h3 class="text-2xl font-semibold mb-4">モダンなデザイン</h3>
          <p>最新のトレンドを取り入れたUI/UX。</p>
        </div>
        <div class="card bg-gray-50 p-6 rounded-lg" data-aos="fade-up" data-aos-delay="300">
          <h3 class="text-2xl font-semibold mb-4">スケーラブル</h3>
          <p>どんなプロジェクトにも対応可能。</p>
        </div>
      </div>
    </div>
  </section>

  <!-- CTAセクション -->
  <section class="py-20 bg-indigo-600 text-white text-center">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold mb-8" data-aos="fade-up">今すぐ参加しよう</h2>
      <a href="#" class="cta-button">無料で試す</a>
    </div>
  </section>

  <!-- フッター -->
  <footer class="py-10 bg-gray-900 text-white text-center">
    <p>&copy; 2025 モダン静的サイト. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
